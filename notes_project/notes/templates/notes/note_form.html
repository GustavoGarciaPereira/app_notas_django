{% extends 'base.html' %}

{% block content %}
    <h2 class="my-4">{% if form.instance.pk %}Editar Nota{% else %}Nova Nota{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'note-list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
