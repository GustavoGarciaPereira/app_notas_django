{% extends 'base.html' %}

{% block content %}
    <h2 class="my-4">Confirmar Exclusão</h2>
    <p>Você tem certeza que deseja excluir a nota "{{ object.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url 'note-list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
